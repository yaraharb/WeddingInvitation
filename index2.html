<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile-Like on Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      background-color: #000; /* black background around the container */
      margin: 0; padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      background-color: #fff; /* White “phone” look, or transparent if you prefer */
      overflow: hidden;
    }
    .content {
      padding: 20px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Mobile-Like Layout</h1>
      <p>This container is 100% wide on small screens, but max 400px on large screens.</p>
    </div>
  </div>
</body>
</html>
